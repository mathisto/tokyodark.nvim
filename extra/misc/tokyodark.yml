colors:
  # "tokyodark" port for vivid
  # Based on "tokyodark.nvim" by
  # https://github.com/tiagovla/tokyodark.nvim
  # Which in turn is based on "Tokyo Night" by Enkia
  # https://github.com/enkia/tokyo-night-vscode-theme
  # Modified from "snazzy" theme by sindresorhus
  # https://github.com/sindresorhus/hyper-snazzy
  background_color: '11121d'
  white: 'a0a8cd'
  red: 'ee6d85'
  green: '485e30'
  yellow: 'f2945a'
  blue: '2ac3de'
  pink: '6946bf'
  cyan: '73daca'

  rose: '8c4351'

  light_red: 'f7768e'
  light_green: '95c661'
  light_yellow: 'd7a65f'
  light_blue: '0f4b6e'
  light_pink: 'a081d8'
  light_cyan: '166775'

  black: '06080a'
  gray: '6d8086'
  darkgray: '212234'
  darkergray: '11121d'

